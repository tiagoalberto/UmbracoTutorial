<div ng-controller="bleProductListingController as vm" ng-click="block.edit()" class="blockelement__draggable-element">
    <h2 ng-if="vm.title">{{vm.title}}</h2>
    
    <hr />
    
    <div class="products-container" ng-if="vm.products.length > 0">
        <div class="product-item" ng-repeat="p in vm.products">
            <b>{{p.id}} | {{p.name}}</b>
            <img width="100" height="100" ng-src="{{p.imageUrl}}" />
        </div>
    </div>
</div>
